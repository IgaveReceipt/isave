name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-tests:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: 'pip'
        cache-dependency-path: './backend/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run flake8 linting
      run: |
        flake8

    - name: Run Django migrations check
      run: |
        python manage.py makemigrations --check --dry-run

    - name: Run pytest
      run: |
        pytest -v --tb=short

    - name: Run Django tests
      run: |
        python manage.py test

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend/igave_receipts

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/igave_receipts/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=high || true

    - name: Check for linting issues
      run: npm run lint || echo "Linting not configured yet"

    - name: Build Next.js app
      run: npm run build

    - name: Run tests
      run: npm test || echo "Tests not configured yet"

  security-check:
    name: Security & Dependency Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Dependabot security check
      run: |
        echo "Security vulnerabilities should be reviewed in GitHub Security tab"
        
  deploy:
    name: Deploy Application
    needs: [backend-tests, frontend-tests, security-check]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy notification
      run: |
        echo "ðŸš€ All tests passed! Ready for deployment."
        echo "Configure your deployment strategy here:"
        echo "  - Heroku"
        echo "  - AWS"
        echo "  - Vercel (Frontend)"
        echo "  - Railway"
        echo "  - DigitalOcean"
